<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Generador de QR</title>
</head>
<body class="flex flex-col min-h-screen">
    <!-- encabezado -->
    <header class="encabezado bg-yellow-600 p-4 shadow-lg shadow-gray-600">
        <nav>
            <div class="encabezado__elementos mx-auto flex justify-between items-center">
                <a class="flex items-center space-x-4" href="#">
                    <img src="public/img-logo-qr.png" alt="Logo" class="encabezado__logo w-8 h-8">
                    <h1 class="encabezado__titulo font-bold text-lg text-white">Generador de QR</h1>
                </a>
            </div>
        </nav>
    </header>
    <!-- encabezado -->
    
    <!-- cuerpo -->
    <div class="cuerpo flex-grow flex flex-col md:flex-row md:justify-between px-6 py-6 gap-8">
        <div class="generador flex flex-col justify-center items-center shadow-md shadow-black rounded-md p-6 w-full md:w-2/3 gap-8">
            <h2 class="generador__titulo text-2xl font-bold uppercase">Seleccione el QR a generar</h2>
            <div class="generador__botones flex justify-center items-center gap-4">
                <button id="texto" class="generador__boton bg-sky-300 hover:bg-sky-500 text-white font-bold rounded-md px-6 py-4 cursor-pointer">Texto</button>
                <button id="email" class="generador__boton bg-sky-300 hover:bg-sky-500 text-white font-bold rounded-md px-6 py-4 cursor-pointer">Email</button>
                <button id="link" class="generador__boto bg-sky-300 hover:bg-sky-500 text-white font-bold rounded-md px-6 py-4 cursor-pointer">Link</button>
            </div>
            <input id="entrada" class="generador__input border px-8 py-4 rounded-md w-full text-center" type="url" placeholder="https://www.ejemplo.com">
            <button id="botonGenerar" class="generador__boton-generar text-2xl bg-green-500 hover:bg-green-700 text-white font-bold rounded-md px-4 py-2 cursor-pointer">Generar<i class="bi bi-check2-square ml-4"></i></button>
        </div>

        <div class="qr flex flex-col justify-center items-center shadow-md shadow-black rounded-md py-8 w-full md:w-1/3 gap-4">
            <div id="qr" class="qr__imagen w-60 h-60 bg-gray-500 flex items-center justify-center rounded-md">
            </div>
            <div class="flex justify-center gap-4"> <!-- Removed w-full -->
                <button id="botonColor" class="qr__boton bg-blue-600 text-white font-bold text-2xl px-4 py-2 rounded-md hover:bg-blue-800 cursor-pointer">Color<i class="bi bi-palette ml-4"></i></button>
                <button id="botonDescargar" class="qr__boton bg-red-600 text-white font-bold text-2xl px-4 py-2 rounded-md hover:bg-red-800 cursor-pointer">Descargar<i class="bi bi-download ml-4"></i></button>
            </div>
        </div>
    </div>
    <!-- cuerpo -->

    <!-- footer -->
    <footer class="footer bg-gray-800 text-white py-4">
        <div class="footer__contenido text-center">
            <p class="footer__texto">Â© 2025 Generador de QR. Todos los derechos reservados.</p>
            <nav class="footer__navegacion flex justify-center items-center space-x-4 mt-2">
                <a href="https://github.com/DbaE-Im" target="_blank" class="flex gap-2 hover:text-gray-500"><i class="bi bi-github"></i>Daniel A.</a>
                <a href="https://github.com/enriquemoralesvite" target="_blank" class="flex gap-2 hover:text-gray-500"><i class="bi bi-github"></i>Enrique M.</a> 
                <a href="https://github.com/WilO22" target="_blank" class="flex gap-2 hover:text-gray-500"><i class="bi bi-github"></i>Will O.</a> 
            </nav>
        </div>
    </footer>
    <!-- footer -->
    <script type="module" src="src/script.js"></script>
</body>
</html>
